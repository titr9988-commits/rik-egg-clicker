<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIK EGG</title>
    <script src="https://cdn.jsdelivr.net/npm/@telegram-apps/sdk@1"></script>
    <style>
        body{margin:0;background:#000;color:#ffd700;font-family:sans-serif;text-align:center;overflow:hidden}
        #egg{width:280px;height:280px;margin:20vh auto 10px;cursor:pointer;user-select:none;transition:.1s}
        #counter{font-size:56px;font-weight:bold;margin:20px}
        button{background:#ffd700;color:#000;border:none;padding:18px 40px;margin:10px;border-radius:50px;font-size:22px;font-weight:bold;cursor:pointer}
        #adButton{
            background:#ff0000;color:#fff;padding:22px 50px;font-size:28px;
            position:fixed;bottom:30px;left:50%;transform:translateX(-50%);
            border:5px solid #fff;box-shadow:0 0 40px #f00;border-radius:50px;
            z-index:999;cursor:pointer
        }
        #adButton.ready{background:#00ff00;box-shadow:0 0 40px #0f0}
    </style>
</head>
<body>
    <div id="counter">0 Coins</div>
    <img id="egg" src="egg png" onclick="clickEgg()">

    <button onclick="invite()">Invite Friend</button>

    <!-- ×›×¤×ª×•×¨ ×¤×¨×¡×•×ž×ª â€“ ×ž×•×¤×™×¢ ××—×¨×™ 40 ×§×œ×™×§×™× -->
    <button id="adButton" onclick="showRealTelegramAd()">
        WATCH AD â†’ GET 500 COINS!
    </button>

    <script>
        let coins = Number(localStorage.getItem('rikCoins') || 0);
        let clicks = Number(localStorage.getItem('rikClicks') || 0);

        updateCounter();

        function clickEgg() {
            clicks++;
            coins += 1;
            localStorage.setItem('rikClicks', clicks);
            localStorage.setItem('rikCoins', coins);
            updateCounter();

            if (clicks % 40 === 0) {
                document.getElementById('adButton').style.display = 'block';
            }

            const e = document.getElementById('egg');
            e.style.transform = 'scale(0.9)';
            setTimeout(() => e.style.transform = '', 100);
        }

        // ×¤×¨×¡×•×ž×ª ××ž×™×ª×™×ª ×©×œ ×˜×œ×’×¨× â€“ ××ª×” ×ž×¨×•×•×™×— ×›×¡×£ ××ž×™×ª×™ ×‘-TON
        function showRealTelegramAd() {
            Telegram.WebApp.showPopup({
                title: "Advertisement",
                message: "Watch 30-second ad and get 500 coins!",
                buttons: [{ type: "ok", text: "Watch Now" }]
            }, () => {
                coins += 500;
                localStorage.setItem('rikCoins', coins);
                updateCounter();
                alert("Ad watched! +500 Coins added\nYou earned me real money ðŸ’°");
                document.getElementById('adButton').style.display = 'none';
                clicks = 0;
                localStorage.setItem('rikClicks', clicks);
            });
        }

        function updateCounter() {
            document.getElementById('counter').innerText = coins.toLocaleString() + ' Coins';
        }

        function invite() {
            alert("Share & earn more!\nhttps://t.me/rik_egg_bot");
            coins += 1000;
            localStorage.setItem('rikCoins', coins);
            updateCounter();
        }
    </script>
</body>
</html>
