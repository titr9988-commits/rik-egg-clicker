<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIK EGG</title>
    <script src="https://cdn.jsdelivr.net/npm/@telegram-apps/sdk@1"></script>
    <style>
        body{margin:0;background:#000;color:#ffd700;font-family:sans-serif;text-align:center;overflow:hidden}
        #egg{width:280px;height:280px;margin:15vh auto 10px;cursor:pointer;user-select:none;transition:.1s}
        #counter{font-size:48px;font-weight:bold;margin:15px}
        #rikCounter{font-size:36px;color:#00ff00;margin:10px}
        #adButton{
            background:#ff0000;color:#fff;padding:20px 50px;font-size:28px;
            position:fixed;bottom:30px;left:50%;transform:translateX(-50%);
            border:4px solid #fff;box-shadow:0 0 30px #f00;border-radius:50px;
            z-index:999;cursor:pointer
        }
        #adButton.ready{background:#00ff00;box-shadow:0 0 30px #0f0}
    </style>
</head>
<body>
    <div id="counter">0 Coins</div>
    <div id="rikCounter">0 RikCoins</div>
    <img id="egg" src="egg png" onclick="clickEgg()">

    <!-- ×›×¤×ª×•×¨ ×¤×¨×¡×•×ž×ª â€“ ×ª×ž×™×“ ×ž×•×¤×™×¢, ×ž×©× ×” ×¦×‘×¢ -->
    <button id="adButton" onclick="watchAd()">WATCH AD â†’ +10 RikCoins (-40 Coins)</button>

    <script>
        let coins = Number(localStorage.getItem('rikCoins') || 100);
        let rikCoins = Number(localStorage.getItem('rikRikCoins') || 0);
        let canWatchAd = true;

        updateCounter();

        function clickEgg() {
            coins += 1;
            localStorage.setItem('rikCoins', coins);
            updateCounter();

            const e = document.getElementById('egg');
            e.style.transform = 'scale(0.9)';
            setTimeout(() => e.style.transform = '', 100);
        }

        function watchAd() {
            if (!canWatchAd) {
                alert("Wait a bit...");
                return;
            }
            if (coins < 40) {
                alert("Need 40 Coins to watch ad!");
                return;
            }

            // ×ž×•×¨×™×“ 40 Coins ×¨×’×™×œ×™×
            coins -= 40;
            localStorage.setItem('rikCoins', coins);

            // × ×•×ª×Ÿ +10 RikCoins
            rikCoins += 10;
            localStorage.setItem('rikRikCoins', rikCoins);

            updateCounter();

            // ×ž×©× ×” ×¦×‘×¢ ×œ×›×ž×” ×©× ×™×•×ª
            const btn = document.getElementById('adButton');
            btn.textContent = "AD WATCHED! +10 RikCoins";
            btn.classList.add('ready');
            canWatchAd = false;

            // ×ž×—×–×™×¨ ××—×¨×™ 30 ×©× ×™×•×ª
            setTimeout(() => {
                btn.textContent = "WATCH AD â†’ +10 RikCoins (-40 Coins)";
                btn.classList.remove('ready');
                canWatchAd = true;
            }, 30000);

            alert("Thank you! +10 RikCoins added!\nYou earned me real money ðŸ’°");
        }

        function updateCounter() {
            document.getElementById('counter').innerText = coins.toLocaleString() + ' Coins';
            document.getElementById('rikCounter').innerText = rikCoins.toLocaleString() + ' RikCoins';
        }
    </script>
</body>
</html>
