<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIK EGG</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body{margin:0;background:#000;color:#ffd700;font-family:sans-serif;text-align:center;overflow:hidden}
        #egg{width:280px;height:280px;margin:18vh auto;cursor:pointer;transition:.1s}
        #coins{font-size:52px;font-weight:bold;margin:15px}
        #rik{font-size:44px;color:#00ff00;margin:10px}
        button{background:#ffd700;color:#000;padding:16px 36px;margin:8px;border-radius:50px;font-size:22px;font-weight:bold;cursor:pointer}
        #ad{background:#ff0000;color:#fff;padding:25px 70px;font-size:36px;border:6px solid #fff;box-shadow:0 0 50px #f00;border-radius:50px;cursor:pointer}
        #reset{background:#333;color:#f44;padding:14px 32px;margin-top:15px;border-radius:50px}
    </style>
</head>
<body>
    <div id="coins">0 Coins</div>
    <div id="rik">0 RikCoins</div>
    <img id="egg" src="egg.png" onclick="tap()">
    <br>
    <button onclick="invite()">Invite</button>
    <button id="reset" onclick="if(confirm('Reset all?')){localStorage.clear();location.reload()}">Reset All</button>

    <button id="ad" onclick="ad()">WATCH AD TO GET $</button>

    <script>
        let coins = Number(localStorage.getItem('c')||0);
        let rik = Number(localStorage.getItem('r')||0);

        $('#coins').innerText = coins.toLocaleString()+' Coins';
        $('#rik').innerText = rik.toLocaleString()+' RikCoins';

        function tap() {
            coins++;
            localStorage.setItem('c',coins);
            $('#coins').innerText = coins.toLocaleString()+' Coins';
            $('#egg').style.transform='scale(0.9)';
            setTimeout(()=>$('#egg').style.transform='',100);
        }

        function ad() {
            Telegram.WebApp.showPopup({message:"Watching adâ€¦",buttons:[{type:"close"}]},()=>{
                rik += 10;
                localStorage.setItem('r',rik);
                $('#rik').innerText = rik.toLocaleString()+' RikCoins';
            });
        }

        function invite() {
            Telegram.WebApp.openLink("https://t.me/rik_egg_bot");
            coins += 1000;
            localStorage.setItem('c',coins);
            $('#coins').innerText = coins.toLocaleString()+' Coins';
        }

        function $(id){return document.getElementById(id.replace('#',''))}
    </script>
</body>
</html>
