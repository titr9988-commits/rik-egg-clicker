<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כרטיס פרופיל - ריצארד</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .card {
            width: 100%;
            max-width: 420px;
            border: 2px solid red;
            text-align: center;
            padding: 20px;
            /* פינות עגולות לא סימטריות: יותר עגולות בצד ימין (top-right ו-bottom-right) ובצד שמאל למטה */
            border-radius: 30px 10px 30px 10px; /* top-left top-right bottom-right bottom-left */
            box-shadow: 0 20px 15px black;
            background-color: hsl(73, 73%, 49%);
            direction: rtl; /* תמיכה בכתיבה מימין לשמאל */
        }
        .card2 {
            display: inline-block;
            border: 3px solid #45463d;
            padding: 20px 20px;
            /* דוגמה לפינות עגולות יותר בצד שמאל (top-left ו-bottom-left) ובצד ימין למעלה */
            border-radius: 2px; /* top-left top-right bottom-right bottom-left */
            background-color: hsl(73, 11%, 84%);
            text-decoration: none;
            color: black;
            font-weight: bold;
            margin: 10px;
            transition: background-color 0.3s;
            cursor: pointer; /* כדי שייראה כמו כפתור */
        }
        .card2:hover {
            background-color: hsl(73, 11%, 70%);
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>מסיבת סיום הלימודים</h2>
        <p class="title">תאריך המסיבה 20\6\2026</p>
        <p class="quote">מיקום תל אביב</p>
        <button type="button" class="card2">להזמנה</button>
        <a class="card2"href="https://api.whatsapp.com/send/?phone=972587299898&text=לא לדעוג זה סקאם&type=phone_number&app_absent=0" target="_blank">למידעה</a>
    </div>
</body>

</html>
