<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIK EGG</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body{margin:0;background:#000;color:#ffd700;font-family:sans-serif;text-align:center;overflow:hidden}
        #egg{width:280px;height:280px;margin:15vh auto;cursor:pointer;user-select:none;transition:.1s}
        #counter{font-size:52px;font-weight:bold;margin:20px}
        button{background:#ffd700;color:#000;padding:16px 36px;margin:8px;border-radius:50px;font-size:22px;font-weight:bold;cursor:pointer}
        #adButton{background:#ff0000;color:#fff;padding:24px 70px;font-size:34px;border:6px solid #fff;box-shadow:0 0 50px #f00;border-radius:50px;cursor:pointer}
        #reset{background:#333;color:#ff0000;padding:14px 32px;margin-top:15px;border-radius:50px}
    </style>
</head>
<body>
    <div id="counter">0 Coins</div>
    <img id="egg" src="egg png" onclick="clickEgg()">
    <br>
    <button onclick="invite()">Invite Friend</button>
    <button id="reset" onclick="if(confirm('Reset everything?'))localStorage.clear();location.reload()">RESET ALL</button>

    <button id="adButton" onclick="showAd()">
        WATCH AD TO GET $
    </button>

    <script>
        let coins = Number(localStorage.getItem('c') || 0);

        document.getElementById('counter').innerText = coins.toLocaleString() + ' Coins';

        function clickEgg() {
            coins += 1;
            localStorage.setItem('c', coins);
            document.getElementById('counter').innerText = coins.toLocaleString() + ' Coins';

            const e = document.getElementById('egg');
            e.style.transform = 'scale(0.9)';
            setTimeout(() => e.style.transform = '', 100);
        }

        function showAd() {
            Telegram.WebApp.showPopup({
                message: "Watching ad…",
                buttons: [{type:"close"}]
            }, () => {
                coins += 500; // או כל סכום שאתה רוצה לתת
                localStorage.setItem('c', coins);
                document.getElementById('counter').innerText = coins.toLocaleString() + ' Coins';
            });
        }

        function invite() {
            Telegram.WebApp.openLink("https://t.me/rik_egg_bot");
            coins += 2000;
            localStorage.setItem('c', coins);
            document.getElementById('counter').innerText = coins.toLocaleString() + ' Coins';
        }
    </script>
</body>
</html>
